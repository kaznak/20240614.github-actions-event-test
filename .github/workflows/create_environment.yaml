name: Create Environment

on:
  # pull_request_target:
  #   types:
  #     - opened
  #     - reopened
  workflow_dispatch:
    inputs:
      token:
        type: string
        description: default value is github.token
      env-name:
        type: string
        required: true
      env-vars:
        type: string
        description: JSON map for environment variables
        default: '{}'
      env-secrets:
        type: string
        description: JSON map for secret variables
        default: '{}'
  workflow_call:
    inputs:
      token:
        type: string
        description: default value is github.token
      env-name:
        type: string
        required: true
      env-vars:
        type: string
        description: JSON map for environment variables
        default: '{}'
      env-secrets:
        type: string
        description: JSON map for secret variables
        default: '{}'

jobs:
  dump_contexts:
    runs-on: ubuntu-22.04
    steps:
        - run: env
        - name: toJSON(inputs)
          run: echo '${{ toJSON(inputs) }}'
        - name: toJSON(github)
          run: echo '${{ toJSON(github) }}'
        - name: toJSON(env)
          run: echo '${{ toJSON(env) }}'
        - name: toJSON(vars)
          run: echo '${{ toJSON(vars) }}'
        - name: toJSON(secrets)
          run: echo '${{ toJSON(secrets) }}'
        - name: toJSON(job)
          run: echo '${{ toJSON(job) }}'
        - name: toJSON(steps)
          run: echo '${{ toJSON(steps) }}'
        - name: toJSON(runner)
          run: echo '${{ toJSON(runner) }}'
        - name: toJSON(strategy)
          run: echo '${{ toJSON(strategy) }}'
        - name: toJSON(matrix)
          run: echo '${{ toJSON(matrix) }}'
        - name: toJSON(needs)
          run: echo '${{ toJSON(needs) }}'
        - run: gh version

  create_environment:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    env:
      GH_ENDPOINT_HEAD: /repos/${{ github.repository }}/environments/${{ inputs.env-name }}
      GH_TOKEN: ${{ inputs.token || github.token }}
      VARIABLES: ${{ inputs.env-vars }}
      SECRETS: ${{ inputs.env-secrets }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}
      - uses: actions/setup-node@v4
      
      - name: create environment
        run: |
          gh api  \
            --method PUT \
            -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28"  \
              "${GH_ENDPOINT_HEAD}"

      - name: set environment variables
        run: |
          echo "$VARIABLES"  \
          | jq -r 'to_entries|.[]|"
            ENDPOINT=\"${GH_ENDPOINT_HEAD}/variables\" \
            gh api  \
              --method POST \\
              -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28"  \
                \"${ENDPOINT}\" \\
                  -f \"name=\(.key)\" -f \"value=\(.value)\"  \\
            || gh api  \
              --method PATCH \
              -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28"  \
              \"${ENDPOINT}/\(.key)\" \\
                -f \"name=\(.key)\" -f \"value=\(.value)\"
            "'  \
          | bash -vx
          echo ${PIPESTATUS[@]} | tr ' ' '\n' | grep -qv 0

      - name: get environment public key
        run: |
          gh api  \
            -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28"  \
              "${GH_ENDPOINT_HEAD}/secrets/public-key"  \
          | jq -r '"key_id=\(.key_id)\nkey=\(.key)"'  \
          | tee -a $GITHUB_ENV
          echo ${PIPESTATUS[@]} | tr ' ' '\n' | grep -qv 0
 
      - name: set environment secrets
        env:
          SECRET_ENCRYPTION_KEY_ID: ${{ env.key_id }}
          SECRET_ENCRYPTION_KEY: ${{ env.key }}
        run: |
          echo "$SECRETS"  \
          | node .github/scripts/encode-json "${SECRET_ENCRYPTION_KEY}" \
          | jq -r 'to_entries|.[]|"
            gh api  \
              --method POST \\
              -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28"  \
                \"${GH_ENDPOINT_HEAD}/secrets/\(.key)\" \\
                  -f \"encrypted_value=\(.value)\"  \\
                  -f \"key_id=${SECRET_ENCRYPTION_KEY_ID}\"
            "'  \
          | bash -vx
          echo ${PIPESTATUS[@]} | tr ' ' '\n' | grep -qv 0
 
